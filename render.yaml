services:
  - type: web
    name: industrial-dashboard-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:backend
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # You'll add this manually in Render dashboard
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /health
